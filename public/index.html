<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ale Yeah!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <section class="loginScreen active">

      <form><input class="input" type='text' name="user-name" placeholder="login">
      <input class="input" type='text' name="user-pass" placeholder="password">
      <button class="submitLogin">submit</button></form>
    </section>

    <section class="dashboardScreen">
      <nav>
        <h1>welcome to your dashboard</h1>
        <button class="addReview">add a new review</button>
      </nav>


</section>


    <section class="reviewScreen">
      <h1>Beer Review</h1>

      <form><input class="beerName" type='text' name="beerName" placeholder="name of beer">

      <input class="imgUrl" type='text' name="imgUrl" placeholder="image url of beer">

      <input class="beerType" type='text' name="beerType" placeholder="type of beer">

      <input class="abv" type='text' name="abv" placeholder="ABV of beer">

      <div class"yeahNaw">
        <h4>Would you drink it again?</h4>
        <label>
          <input type="checkbox" class="radio" value="1" name="yeah" />Ale Yeah!
        </label>
        <label>
          <input type="checkbox" class="radio" value="1" name="naw" />Ale Naw!
        </label>
      </div>
      <div class="commentBox">
        <input type="text" name="commentInput">
      </div>

      <button class="submitReview">submit review</button></form>
    </section>

    <section class= "confirmationScreen">
      <h1>Your review has been submitted!</hi>
      <button class="backToDashboard">back to dashboard</button>
    </section>

    <script charset="utf-8" src="bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="js/templates.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
